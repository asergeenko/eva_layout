name: Tests

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: [3.8, 3.9, '3.10', 3.11]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov
    
    - name: Verify sample_input.xlsx exists
      run: |
        if [ ! -f "sample_input.xlsx" ]; then
          echo "Error: sample_input.xlsx not found"
          exit 1
        fi
        echo "âœ… sample_input.xlsx found"
    
    - name: Run tests with pytest
      run: |
        pytest tests/test_streamlit_integration.py -v --tb=short --cov=layout_optimizer --cov-report=term-missing
    
    - name: Run all tests
      run: |
        pytest tests/ -v --tb=short --cov=layout_optimizer --cov-report=term-missing
    
    - name: Upload coverage to Codecov (optional)
      uses: codecov/codecov-action@v3
      if: matrix.python-version == '3.10'
      with:
        fail_ci_if_error: false