name: Tests

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov
    
    - name: Verify sample_input_test.xlsx exists
      run: |
        if [ ! -f "tests/sample_input_test.xlsx" ]; then
          echo "Error: tests/sample_input_test.xlsx not found"
          exit 1
        fi
        echo "âœ… tests/sample_input_test.xlsx found"
    
    - name: Run integration tests
      run: |
        pytest tests/test_streamlit_integration.py -v --tb=short --cov=layout_optimizer --cov-report=term-missing
    
    - name: Run priority 2 tests
      run: |
        pytest tests/test_priority2_real_case.py tests/test_progress_callback.py -v --tb=short
    
    - name: Run all tests
      run: |
        pytest tests/ -v --tb=short --cov=layout_optimizer --cov-report=term-missing
    
    - name: Upload coverage to Codecov (optional)
      uses: codecov/codecov-action@v3
      if: matrix.python-version == '3.10'
      with:
        fail_ci_if_error: false